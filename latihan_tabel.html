<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <title> Latihan Tabel - HTML5</title>
    </head>
    <style>
        table, th, td {
            border:1px solid black;
            text-align:center
        }
    </style>
    <body>
        <table style="width=100%">
            <tr>
                <th>Sesi/Hari</th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Pemrograman Web Dasar</td>
                <td>Kosong</td>
                <td>Riset Pengalaman Pengguna</td>
                <td colspan="2">Kosong</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="5">Kosong/Break</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sistem Basis Data</td>
                <td>Jaringan Komputer dan Komunikasi Data</td>
                <td>Transformasi Digital</td>
                <td>Kosong</td>
                <td>Ibadah</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="5">Kosong/Break</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Matematika Diskrit</td>
                <td>Kosong</td>
                <td>Pengantar Manajemen</td>
                <td colspan="2">Kosong</td>
            </tr>
        </table>
    </body>
